<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Игра</h1>
        <form id="registration-form">
            <label for="name">Введите ваше имя:</label>
            <input type="text" id="name" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div id="game-container" style="display: none;">
            <p id="chances-message"></p>
            <button id="play-button">Играть</button>
            <p id="balance-message"></p>
            <input type="number" id="guess-input" placeholder="Ваше предположение">
            <button id="submit-button">Отправить</button>
            <p id="message"></p>
            <button id="restart-button" style="display: none;">Начать заново</button>
            <button id="top-up-button">Пополнить баланс</button>
            <div id="score-board">
                <p id="score"></p>
                <div id="leaderboard"></div>
            </div>
        </div>
        <p id="registration-message"></p>
    </div>
    <div id="admin-container" style="display: none;">
        <h1>Админ Панель</h1>
        <form id="top-up-form">
            <label for="user-id">ID пользователя:</label>
            <input type="text" id="user-id" required>
            <label for="amount">Сумма пополнения:</label>
            <input type="number" id="amount" min="1" required>
            <button type="submit">Пополнить баланс</button>
        </form>
        <p id="response-message"></p>
        <button id="logout-button">Выйти</button>
    </div>
    <div id="login-container" style="display: none;">
        <h1>Вход</h1>
        <form id="login-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <button type="submit">Войти</button>
        </form>
        <p id="login-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
